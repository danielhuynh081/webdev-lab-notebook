<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th colspan="3">First Name</th>
            <th colspan="3">Last Name</th>
            <th colspan="6">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">Spongebob</td>
            <td colspan="3">Squarepants</td>
            <td colspan="6">spongebob@spongebob.world</td>
          </tr>
          <tr>
            <td colspan="3">Patrick</td>
            <td colspan="3">Star</td>
            <td colspan="6">patrick@spongebob.world</td>
          </tr>
          <tr>
            <td colspan="3">Sandy</td>
            <td colspan="3">Cheeks</td>
            <td colspan="6">sandy@spongebob.world</td>
          </tr>
          <tr>
            <td rowspan="2" colspan="6">Mr Krabs</td>
            <td colspan="6">mrk@spongebob.world</td>
          </tr>
          <tr>
            <td colspan="6">mrkrabs@spongebob.world</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
